<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quantray Technology</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      width: 100%;
      font-family: Helvetica, sans-serif;
      color: white;
    }

    body {
      background: url('QTBG.png') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色 */
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
    }

    p {
      font-size: 18px;
      margin-top: 10px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Quantray Technology</h1>
    <p>Empowering the future of AI infrastructure.</p>
    <p>官網建置中，敬請期待！</p>
  </div>
  <footer>
    © 2025 Quantray Technology Limited. All rights reserved.
  </footer>
</body>
</html>
